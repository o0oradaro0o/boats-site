<table class="table table-striped table-hover table-responsive-lg small" matSort (matSortChange)="sortData($event)" >
  <thead class="bg-gray-100 text-gray-500">
    <tr>
      <th mat-sort-header="dateProcessed">Date</th>
      <th mat-sort-header="numPlayers"># of Players</th>
      <th mat-sort-header="CoOp">Co-op</th>
      <th mat-sort-header="battle">Game Mode</th>
      <th mat-sort-header="trading">Trading</th>
      <th mat-sort-header="wn">Winners</th>
      <th mat-sort-header="gameDuration">Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr class="innerRow" *ngFor="let game of sortedData" (click)="handleClick(game.matchID)">
      <ng-container *ngIf="showRow(game)">
        <td *ngIf="game.dateProcessed">{{ game.dateProcessed }}</td>
        <td *ngIf="game.numPlayers">{{ game.numPlayers }}</td>
        <td *ngIf="game.settings">{{ game.settings.coOp? "Coop":"VS" }}</td>
        <td *ngIf="game.settings">{{ game.settings.battle? "Battle":"Standard"}}</td>
        <td *ngIf="game.settings">{{ game.settings.trading? "Trading":"Combat" }}</td>
        <td *ngIf="game.wn">{{ game.wn }}</td>
        <td>{{ game.gameDuration }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
